<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <!-- CSS only -->
                 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
          <title>Document</title>

          <style>
                 .addgoback:hover{
                        
                        background-color: #ff7200;
                        
                 }
          </style>
</head>
<body class="container mt-5">
          <div class=" row justify-content-center">
                    <div class="col-md-4">
                    
                 
                    <div class="card">
                              <form action="" method="POST" enctype="multipart/form-data">
                                     {% csrf_token %}
                                        <div class="form-group m-3">
                                                  <label >Description:</label>
                                                  <input required type="text" name="description" class="form-control" placeholder="Enter descriptons..">
                                        </div>
                                        <div class="form-group m-3">
                                                  <label >Category:</label>
                                                  <select name="category" class="form-control">
                                                            <option value="none">Select category..</option>
                                                            {% for category in categories %}
                                                            <option value="{{category.id}}">{{category.name}}</option>
                                                            {% endfor %}
                                                  </select>
                                        </div>
                                        <div class="form-group m-3">
                                                  <label >Create New_Category:</label>
                                                  <input  type="text" name="category-new" class="form-control" placeholder="Enter Categories..">
                                        </div>
                                        <div class="form-group m-3">
                                                  <label>Image Upload:</label>
                                                  <input required type="file" name="image" class="form-control">
                                        </div>

                                       <div> <button class="btn btn-dark btn-sm" type="submit">create</button>|   <a href="{% url 'gallery' %}"class="btn btn-dark btn-sm my-3 addgoback">Go Back</a></div>
                              </form>
                    </div>
                    </div>
          </div>
          
</body>
</html>
